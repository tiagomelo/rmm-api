databaseChangeLog:
- changeSet:
   author: "Tiago Melo"
   id: "creates_platform_table"
   changes:
      - createTable:
         tableName: "platform"
         columns:
            - column:
               name: "id"
               type: "BIGINT"
               autoIncrement: "true"
               constraints:
                  primaryKey: "true"
            - column:
               name: "name"
               type: "VARCHAR(255)"
               constraints: 
                  nullable: "false"
                  unique: "true"